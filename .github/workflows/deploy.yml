name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Install and Build üîß
        run: |
          npm install
          npm run build
        env:
          VITE_GEMINI_KEY_1: ${{ secrets.VITE_GEMINI_KEY_1 }}
          VITE_GEMINI_KEY_2: ${{ secrets.VITE_GEMINI_KEY_2 }}
          VITE_GEMINI_KEY_3: ${{ secrets.VITE_GEMINI_KEY_3 }}
          VITE_GEMINI_KEY_4: ${{ secrets.VITE_GEMINI_KEY_4 }}
          VITE_GEMINI_KEY_5: ${{ secrets.VITE_GEMINI_KEY_5 }}
          VITE_GEMINI_KEY_6: ${{ secrets.VITE_GEMINI_KEY_6 }}
          VITE_GEMINI_KEY_7: ${{ secrets.VITE_GEMINI_KEY_7 }}
          VITE_TOMTOM_KEY_1: ${{ secrets.VITE_TOMTOM_KEY_1 }}
          VITE_TOMTOM_KEY_2: ${{ secrets.VITE_TOMTOM_KEY_2 }}
          VITE_TOMTOM_KEY_3: ${{ secrets.VITE_TOMTOM_KEY_3 }}
          VITE_TOMTOM_KEY_4: ${{ secrets.VITE_TOMTOM_KEY_4 }}
          VITE_TOMTOM_KEY_5: ${{ secrets.VITE_TOMTOM_KEY_5 }}
          VITE_TOMTOM_KEY_6: ${{ secrets.VITE_TOMTOM_KEY_6 }}
          VITE_TOMTOM_KEY_7: ${{ secrets.VITE_TOMTOM_KEY_7 }}
          VITE_GEOAPIFY_KEY: ${{ secrets.VITE_GEOAPIFY_KEY }}

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
